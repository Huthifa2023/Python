<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/dojo_survey.css')}}">
    <title>Dojo Survey</title>
</head>
<body>
    <main>
        <form action="/result" method="post">
            <div class="flex form-group">
                <label class="width" for="name">Your Name:</label>
                <input class="width form-control" type="text" name="name" id="name">
            </div>
            <div class="flex form-group">
                <label class="width" for="location">Dojo Location:</label>
            <select class="width form-control" name="location" id="location">
                <option value="Ramallah">Ramallah</option>
                <option value="Nablus">Nablus</option>
                <option value="Jenin">Jenin</option>
                <option value="Jenin">Yatta</option>
                <option value="Jenin">Tubas</option>
            </select>
            </div>
            <div class="flex form-group">
                <label class="width" for="Language">Favorite Language:</label>
                <select class="width form-control" name="language" id="Language">
                    <option value="python">python</option>
                    <option value="PHP">PHP</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            Select your Gender:
                <div id="without_flex">
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" name="gender" id="male" value="male">
                    <label class="custom-control-label" for="male">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" name="gender" id="Female" value="femal">
                    <label class="custom-control-label" for="Female">Female</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" name="gender" id="Hexadecimal" value="hexa">
                    <label class="custom-control-label" for="Hexadecimal">Hexadecimal</label>
                </div>
            </div>

            <div class="form-check">
                <input value="Yes, agree" class="form-check-input" type="checkbox" name="swear" id="defaultCheck1">
                <input type="hidden" name="swear" value="No, i dont agree" />
                <label class="form-check-label" for="defaultCheck1">
                I swear to not share this
                </label>
            </div>
            <div class="form-check">
                <input value="Yes, agree" class="form-check-input" type="checkbox" name="instruction" id="defaultCheck2">
                <input type="hidden" name="instruction" value="No, i dont agree" />
                <label class="form-check-label" for="defaultCheck2">
                i read the instruction wallah
                </label>
            </div>

            Comment (Optional):
            <div>
                <textarea class="form-control" name="comment" id="comment" cols="60" rows="5"></textarea>
            </div>

            <input class="btn btn-primary" id="button" type="submit" name="submit" value="Button">
        </form>
    </main>
    <script type="text/javascript" src="{{ url_for('static', filename='dojo_survey.js') }}"></script>
</body>
</html>
