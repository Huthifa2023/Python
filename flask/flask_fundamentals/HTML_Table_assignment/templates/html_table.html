<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/html_table.css') }}">
    <title>HTML_Table</title>
</head>
<body class="w-50 p-4">
    <table class="table table-bordered table-hover text-center"> 
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        {% for items in users %}
        <tr>
            <td class="table-primary">{{items['first_name']}}</td>
            <td class="table-success">{{items['last_name']}}</td>
            <td class="table-info">{{items['first_name']}} {{items['last_name']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
