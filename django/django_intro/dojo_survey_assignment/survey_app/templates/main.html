<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>dojo_survey_assignment</title>
</head>
<body>
    <main>
        <h1>Survey_App</h1>
        <form action="/send_data" method="post">
            {% csrf_token %}
            Your Name: <input type="text" name="name">
            Dojo location: <select name="location">
                    <option value="nablus">nablus</option>
                    <option value="ramallah">ramallah</option>
                    <option value="jerusalem">jerusalem</option>
            </select>
            Favorite Language: <select name="language">
                    <option value="python">python</option>
                    <option value="java">java</option>
                    <option value="PHP">PHP</option>
            </select>
            Comments (Optional): <textarea name="comment" cols="40" rows="4"></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
