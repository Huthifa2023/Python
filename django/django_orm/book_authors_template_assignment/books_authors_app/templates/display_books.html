<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_books</title>
</head>
<body>
    <h1>{{  book_from_main.title }}</h1>
    <h5>ID: {{  book_from_main.id }}</h5>
    <p>{{  book_from_main.desc }}</p>

    <p></p>
    <p></p>


    <h2>Authors</h2>
    <ol>
        {% for i in Athors_for_this_book %}
        <li>{{i.first_name}} {{i.last_name}}</li>
        {% endfor %}
    </ol>

    <form action="/add_author_to_this_book" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{  book_from_main.id }}" name="book_id">
        <select name="author">
            {% for i in all_authors %}
            <option value="{{i.id}}">{{ i.first_name }} {{ i.last_name }}</option>
            {% endfor %}
        </select>

        <button type="submit"> Add Author</button>
    </form>


</body>
</html>
