<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Login & Registarion</title>
</head>
<body class="h-100 w-75 mx-auto p-2">
    <header>
        <h1 class="text-center text-primary mt-3">Sasquatch Websighting</h1>
    </header>

    <main class="p-1 d-flex justify-content-around mt-4">


        <div class="d-flex flex-column w-50">
            <h2>Registarion</h2>
            <form class="form" action="/add_user" method="post">
                {% csrf_token %}
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" id="first_name" required>

                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" id="last_name" required>

                <label for="email">Email Address</label>
                <input class="form-control" type="text" name="email" id="email" required>

                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>

                <label for="password2">Confirm Password</label>
                <input class="form-control" type="password" name="password2" id="password2" required>

                <button class="btn btn-secondary mt-2" type="submit">Add User</button>

            </form>
        </div>

        <div class="d-flex flex-column w-25">
            <h2>Login</h2>
            <form action="/login_request" method="post">
                {% csrf_token %}
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" id="email" required>

                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>

                <button class="btn btn-secondary mt-2" type="submit">Login</button>
            </form>
        </div>

    </main>


    <footer class="mx-auto text-center mt-1 w-50">
        {% if messages %}	     
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags == 'error' %} style="color: red; font-style: italic;" {% endif %} {% if message.tags == 'success' %} style="color: green; font-style: italic;" {% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
    </footer>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
